<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Tinkling</title>
	
</head>
<body>
	 <!-- Fixed Action Button -->
	 <div class="fixed-action-btn horizontal">
	    <a class="btn-floating btn-large red">
	      <i class="large material-icons">mode_edit</i>
	    </a>
	    <ul>
	      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
	      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
	      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
	      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
	    </ul>
	  </div>
	
	<div class="center-align">
		<h2>Tinkling</h2>
		<h5>A Music Memory Game</h3>
	</div>

	<!-- Grid Layout -->
	<div class="grid">
			<div class="box 1"></div>

			<div class="box 2 ">
				<div><a class="btn-floating btn-small waves-effect waves-light red"></a></div>
			</div>
			<div class="box 3">
				<div><a class="btn-floating btn-small waves-effect waves-light orange"></a></div>
			</div>
			<div class="box 4">
				<div><a class="btn-floating btn-small waves-effect waves-light yellow"></a></div>
			</div>
			<div class="box 5">
				<div><a class="btn-floating btn-small waves-effect waves-light green"></a></div>
			</div>
			<div class="box 6">
				<div><a class="btn-floating btn-small waves-effect waves-light indigo"></a></div>
			</div>
			<div class="box 7">
				<div><a class="btn-floating btn-small waves-effect waves-light blue"></a></div>
			</div>
			<div class="box 8">
				<div><a class="btn-floating btn-small waves-effect waves-light purple"></a></div>
			</div>
			<div class="box 9">
				<div><a class="btn-floating btn-small waves-effect waves-light black"></a></div>
			</div>

			<div class="box 10"></div>
	
	</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
