<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<title>Tinkling</title>	
</head>
<body>
	<div id="finalbg"> <!-- immediate div inside body to set the final congrats win background-->
	 <!-- Fixed Action Button -->
	  <div class="fixed-action-btn">
	    <a class="btn-floating btn-large black">
	      <i class="material-icons">info_outline</i>
	    </a>
	    <ul>
	      <li><a href="https://github.com/vivian5668/Tinkling" class="btn-floating black"><i class="fab fa-github"></i></a></li>
	      <li><a class="btn-floating black"><i class="fab fa-facebook-square"></i></i></a></li>
	      <li><a class="btn-floating black"><i class="fab fa-twitter-square"></i></a></li>
	      <li><a class="btn-floating black"><i class="fab fa-google-plus-square"></i></a></li>
	    </ul>
	 </div>
	
	<div class="center-align">
		<h1>Tinkling</h1>
		<h3>A Music Memory Game</h3>
	</div>
	<!-- Instruction and start button -->
	 <div class="center"></class>
	  <a class=" waves-effect waves-light btn modal-trigger" href="#modal1">Instructions</a>
	  <button class="btn waves-effect waves-light" id="start">Start</button>
	  <button class="hide btn waves-effect waves-light" id="next">Next Level</button>
	</div>

	<div id="catimg">
		<img class='hide responsive-img' id='cathappy' src="img/happy123.gif">
		<img class='hide responsive-img' id='congrats' src="img/congrats.png">
	</div>

  <!-- Modal Structure -->
	  <div id="modal1" class="modal">
	    <div class="modal-content">
	      <div class="slider">
		    <ul class="slides">


		      <li class="z-depth-5 responsive">
		        <img class="responsive-img" src="img/instruct1.png"> 
		        <div class="caption right-align">
		          <h4 class="black-text"><i class="material-icons">filter_1</i> Listen to the music</h4>
		        </div>
		      </li>
		      <li class="z-depth-5">
		        <img class="responsive-img" src="img/instruct2.png"> 
		        <div class="caption left-align">
		          <h4 class="black-text"><i class="material-icons">filter_2</i> Click on the dots to play the same melody</h4>
		        </div>
		      </li>
		      <li class="z-depth-5">
		        <img class="responsive-img" src="img/instruct3.png">
		        <div class="caption left-align">
		          <h4 class="black-text">New: Mobile version available!</h4>
		        </div>
		      </li>
		    </ul>
		  </div>
	    </div>
			<!-- modal footer -->
			<div  class="modal-footer hoverable">
		      <a id="exitmodal" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Got it!</a>
		    </div>
	  </div>

	<!-- Grid Layout -->
	<div id="grid" class="grid">
			<div class="box"></div>

			<div class="box">
				<div id="n1" class="z-depth-3 circle hoverable btn-floating waves-effect waves-light red"></div>
			</div>
			<div class="box">
				<div id="n2" class="z-depth-3 circle hoverable btn-floating waves-effect waves-light orange"></div>
			</div>
			<div class="box">
				<div id="n3" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light yellow"></div>
			</div>
			<div class="box">
				<div id="n4" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light green"></div>
			</div>
			<div class="box">
				<div id="n5" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light indigo"></div>
			</div>
			<div class="box">
				<div id="n6" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light blue"></div>
			</div>
			<div class="box">
				<div id="n7" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light purple"></div>
			</div>
			<div class="box">
				<div id="n8" class="z-depth-5 circle hoverable btn-floating waves-effect waves-light black"></div>
			</div>

			<div class="box"></div>
	</div>

	<!-- Github Corner -->

	<audio id="sn1" src="sounds/n1.mp3"></audio>
	<audio id="sn2" src="sounds/n2.mp3"></audio>
	<audio id="sn3" src="sounds/n3.mp3"></audio>
	<audio id="sn4" src="sounds/n4.mp3"></audio>
	<audio id="sn5" src="sounds/n5.mp3"></audio>
	<audio id="sn6" src="sounds/n6.mp3"></audio>
	<audio id="sn7" src="sounds/n7.mp3"></audio>
	<audio id="sn8" src="sounds/n8.mp3"></audio>

	<audio id="sadsound" src="sounds/sad.mp3"></audio>
	<audio id="happysound" src="sounds/happy.mp3"></audio> 


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </div>	
</body>
</html>
